<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link type="text/css" rel="stylesheet" href="resources/css/bootstrap.css" />
	
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		
		.form-login {
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
		
		.btn-position {
			float: right;
			width: 143px;
			margin-top: 10px;
		}
	</style>
	<title>sisbov</title>
</h:head>
<h:body>
	<div class="container">
		
		<h:form class="form-login">
			<h2>sisbov</h2>
			<p:messages id="messages"  autoUpdate="true"
				closable="true" />
			<h:panelGrid columns="2">
				<p:outputLabel value="login" for="login" />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}" />
				<p:outputLabel value="senha" for="senha" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" u:placeholder="Foo" />
			</h:panelGrid>
			<div class="btn-position">
				<p:commandButton value="Logar" action="#{usuarioBean.logar}"/>
			</div>
		</h:form>
	</div>
</h:body>
</html>
