<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Animal</title>
</h:head>
<h:body>
	<h1>Cadastro de Concessionária</h1>
	<h:form>
	<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Idade:" for="nomeAnimal" />
			<h:inputText id="idadeAnimal"
				value="#{animalBean.animal.idade}" />

			<h:outputLabel value="Lote:" for="loteAnimal" />
			<h:inputText id="loteAnimal"
				value="#{animalBean.animal.lote}" />

			<h:outputLabel value="Raça:" for="raçaAnimal" />
			<h:inputText id="raçaAnimal"
				value="#{animalBean.animal.raca}" />

			<h:outputLabel value="Peso:" for="pesoAnimal" />
			<h:inputText id="pesoAnimal"
				value="#{animalBean.animal.peso}" />

			


			<h:outputLabel value="Sexo:" for="sexo" />
			<h:selectOneMenu id="sexo" value="#{animalBean.animal.sexo}">
				<f:selectItems value="#{animalBean.sexoValues}" var="sexo"
					itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />
			</h:selectOneMenu>

			<h:commandButton value="Inserir"
				action="#{animalBean.inserir}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
