<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h1>Login</h1>
	<h:form>
		<h:messages />
		<h:panelGrid>
			

			<h:outputLabel for="login" value="Usuario: *" />
			<h:inputText id="login" value="" required="true" label="Usuario" />

			<h:outputLabel for="senha" value="Senha: *" />
			<h:inputText id="senha" value="" required="true" label="Senha" />

			<f:facet name="footer">
				<h:commandButton type="button" value="Save" icon="ui-icon-check"
					style="margin:0" />
			</f:facet>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
