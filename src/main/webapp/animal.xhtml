<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Cadastro de Animal</title>
	
</h:head>
<h:body>
	<h1> Cadastro de Animal</h1>
	<h:form>
	<h:messages/>
		<h:panelGrid columns="2">
			<p:outputLabel value="Idade: " for="idadeAnimal"/>
			<p:inputText id="idadeAnimal" value="#{animalBean.animal.idade}"/>

			<p:outputLabel value="Lote: " for="racaAnimal" />
        		<p:selectOneMenu value="Lote: ">   
            		<f:selectItem itemLabel="Lote 1" itemValue="#{loteBean.lote.id}" />
        		</p:selectOneMenu>
			
			<p:outputLabel value="Raça:" for="racaAnimal" />
			<p:inputText id="racaAnimal"
				value="#{animalBean.animal.raca}" />

			<p:outputLabel value="Peso:" for="pesoAnimal" />
			<p:inputText id="pesoAnimal"
				value="#{animalBean.animal.peso}" />

			

			<p:commandButton value="Inserir"
				action="#{animalBean.inserir}" />
			<p:commandButton value="Voltar"
				action="index" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
