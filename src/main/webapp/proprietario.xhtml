<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>sisbov</title>
</h:head>
<h:body>
	<ui:include src="sidebar.xhtml" />	
	<div class="container" style="margin-top: 70px;">
		<h:form>
			<p:messages id="messages"  autoUpdate="true"
				closable="true" />
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nomeProprietario" />
				<p:inputText id="nomeProprietario"
					value="#{proprietarioBean.proprietario.nome}" required="true" />
				<p:commandButton value="Gravar"
					rendered="#{concessionariaBean.concessionaria.id == null}"
					action="#{proprietarioBean.inserir}" />
	
				<p:commandButton value="Alterar"
					rendered="#{concessionariaBean.concessionaria.id != null}"
					action="#{concessionariaBean.salvar}" />
	
				<p:commandButton value="Voltar para o início" action="index" immediate="true"/>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
