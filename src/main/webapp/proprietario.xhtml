<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Proprietario</title>
</h:head>
<h:body>
	<h1>Cadastro de Proprietario</h1>
	<h:form>
		<p:messages showDetail="false" autoUpdate="true" closable="true" />
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome: " for="nomeProprietario" />
			<p:inputText id="nomeProprietario"
				value="#{proprietarioBean.proprietario.nome}" />

			<h3>Data de nascimento</h3>
			<p:calendar value="#{proprietarioBean.proprietario.dataNascimento}"
				pattern="MM/dd/yyyy" />
			<p:commandButton value="Inserir" action="#{proprietarioBean.inserir}"/>
			<p:commandButton value="Voltar" action="index" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
