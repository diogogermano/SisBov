<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Raça</title>
</h:head>
<body>
	<h1>Cadastro de Raça</h1>
	<h:form>
		<h:messages />
		<p:panelGrid columns="2">

			<p:outputLabel value="Raça: " for="nomeRaca" />
			<p:inputText id="nomeRaca" value="#{racaBean.raca.nome}" />

			<p:commandButton value="Voltar" action="index">
				<p:commandButton value="Inserir" action="#{RacaBean.inserir}" />
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</body>
</html>
